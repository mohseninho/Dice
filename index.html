<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="content">
                <div class="user1">
                    <h2>user 1</h2>
                    <div class="score">
                        <h3>Score:</h3>
                        <h3 class="user1Score">0</h3>
                    </div>
                    <div class="score">
                        <h3>Current Score:</h3>
                        <h3 class="currentUser1Score">0</h3>
                    </div>
                </div>
                <div class="user2">
                    <h2>user 2</h2>
                    <div class="score">
                        <h3>Score:</h3>
                        <h3 class="user2Score">0</h3>
                    </div>
                    <div class="score">
                        <h3>Current Score:</h3>
                        <h3 class="currentUser2Score">0</h3>
                    </div>
                </div>
            </div>
            <div class="dice">
                <img src="img/one.png" alt="" class="diceImg hidden">
                <img src="img/two.png" alt="" class="diceImg hidden">
                <img src="img/three.png" alt="" class="diceImg hidden">
                <img src="img/four.png" alt="" class="diceImg hidden">
                <img src="img/five.png" alt="" class="diceImg hidden">
                <img src="img/six.png" alt="" class="diceImg hidden">
            </div>
            <div class="buttons">
                <button class="rollDiceBtn">Roll Dice</button>
                <button class="saveBtn">Save</button>
                <button class="restartBtn">Restart</button>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
